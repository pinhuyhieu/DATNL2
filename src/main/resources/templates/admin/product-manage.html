<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm</title>
    <link rel="stylesheet" href="/css/menu.css">
    <link rel="stylesheet" href="/css/custom-sweetalert.css">
    <!-- Link đến file CSS chung cho admin -->
    <link rel="stylesheet" href="/css/admin-crud.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link th:href="@{/icons/sun.png}" rel="icon" type="image/png">

    <style>
        /* Style riêng cho trang quản lý sản phẩm */
        /* Các style đặc thù cho trang này có thể được thêm ở đây */
    </style>
</head>
<body>
<!-- Nhúng Sidebar -->
<div th:replace="fragments/sidebar :: sidebar"></div>

<!-- Nội dung chính -->
<main>
    <div class="container">
        <h2>Quản lý sản phẩm</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Mã sản phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Danh mục</th>
                    <th>Chất liệu</th>
                    <th>Thương hiệu</th>
                    <th>Kiểu dáng</th>
                    <th>Trạng thái</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="sanPham : ${productList}">
                    <td th:text="${sanPham.maSanPham}"></td>
                    <td th:text="${sanPham.tenSanPham}"></td>
                    <td th:text="${sanPham.danhMuc != null ? sanPham.danhMuc.tenDanhMuc : ''}"></td>
                    <td th:text="${sanPham.chatLieu != null ? sanPham.chatLieu.tenChatLieu : ''}"></td>
                    <td th:text="${sanPham.thuongHieu != null ? sanPham.thuongHieu.tenThuongHieu : ''}"></td>
                    <td th:text="${sanPham.kieuDang != null ? sanPham.kieuDang.tenKieuDang : ''}"></td>
                    <td th:text="${sanPham.trangThai}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<script src="/js/menu.js"></script>
<script src="/js/sweetalert.js"></script>

</body>
</html>
