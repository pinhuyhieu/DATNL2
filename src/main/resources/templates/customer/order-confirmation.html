<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Xác nhận đơn hàng - Sunday Shoes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .success-img {
            max-width: 300px; /* Tăng kích thước ảnh */
            border-radius: 20px; /* Bo tròn các góc */
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header-fragment}"></div>

<div class="container mt-5 text-center">
    <div class="alert alert-success p-4 shadow-lg rounded" role="alert">
        <h4 class="alert-heading">🎉 Đặt hàng thành công!</h4>

        <!-- Ảnh đặt ngay sau tiêu đề -->
        <img src="/images/success_order_girl.webp" alt="Đặt hàng thành công" class="img-fluid success-img mb-3">

        <hr>
        <p class="mb-2">Cảm ơn bạn đã mua sắm tại <strong>Sunday Shoes</strong>! 💖</p>
        <p>Vui lòng theo dõi đơn hàng tại
            <a href="/order-history" class="fw-bold text-primary text-decoration-none">
                <i class="fas fa-history"></i> Lịch sử mua hàng
            </a>.
        </p>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer-fragment}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
