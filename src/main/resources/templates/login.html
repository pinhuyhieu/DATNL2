<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - FStore - Giày Nam Chính Hãng</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/home.css">
    <style>
        .login-section {
            background: url("/images/background_login_section.webp") center/cover no-repeat; /* Updated to local path */
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header-fragment}"></div>


<!-- Login Section -->
<section class="login-section">
    <div class="container login-container">
        <div class="row">
            <div class="col-md-12">
                <div class="login-form-wrapper animate-fadeInUp">
                    <div class="login-header text-center">
                        <h2 class="mb-2">Đăng nhập</h2>
                        <p class="text-muted">Chào mừng bạn trở lại với FStore</p>
                    </div>

                    <div class="alert alert-danger d-none" id="errorMessage" role="alert">
                        <i class="fas fa-exclamation-circle me-2"></i>
                        <span id="errorText"></span>
                    </div>

                    <form action="/login" method="post" class="login-form needs-validation" novalidate>
                        <div class="mb-4 position-relative">
                            <i class="fas fa-envelope form-icon"></i>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            <div class="invalid-feedback">
                                Vui lòng nhập email hợp lệ
                            </div>
                        </div>

                        <div class="mb-4 position-relative">
                            <i class="fas fa-lock form-icon"></i>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
                            <div class="invalid-feedback">
                                Vui lòng nhập mật khẩu
                            </div>
                        </div>

                        <div class="mb-4 d-flex justify-content-between">
                            <a href="/forgot-password" class="text-decoration-none">Quên mật khẩu?</a>
                        </div>

                        <button type="submit" class="btn btn-primary btn-login w-100">
                            <i class="fas fa-sign-in-alt me-2"></i> Đăng nhập
                        </button>
                    </form>

                    <div class="divider">
                        <span>Hoặc đăng nhập bằng</span>
                    </div>

                    <div class="social-login">
                    </div>

                    <div class="login-footer">
                        <p>Chưa có tài khoản? <a href="/register">Đăng ký ngay</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div th:replace="~{fragments/footer :: footer-fragment}"></div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Form validation
    (function () {
        'use strict'
        var forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()

    // Demo error message display - Remove in production
    document.addEventListener('DOMContentLoaded', function() {
        // Uncomment below line to show error message for testing
        // showError('Email hoặc mật khẩu không đúng. Vui lòng thử lại.');
    });

    function showError(message) {
        const errorBox = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');

        errorText.textContent = message;
        errorBox.classList.remove('d-none');
    }
</script>
</body>
</html>
