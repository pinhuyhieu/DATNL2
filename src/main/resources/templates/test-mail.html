<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gửi Test Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-5">
<div class="container">
    <h2 class="mb-4">Gửi Email Test</h2>
    <form method="post" th:action="@{/send-mail}">
        <div class="mb-3">
            <label for="to" class="form-label">Email người nhận</label>
            <input type="email" class="form-control" id="to" name="to" required>
        </div>
        <button type="submit" class="btn btn-primary">Gửi Email</button>
    </form>
    <div th:if="${message}" class="mt-3 alert alert-info" th:text="${message}"></div>
</div>
</body>
</html>
